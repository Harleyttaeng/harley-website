<div class="list-item">
  <div class="list-item-image"><img class="image-style" src={{bloglistitem.ImageUrl}}></div>
  <div class="list-item-content">
    <h2 class="list-item-content-header" routerLink="/blog">{{bloglistitem.BlogTitle}}</h2>
    <time class="blog-time" data-ui="timestamp" data-relative-timestamp="true">{{bloglistitem.PublishDate}}</time>
  </div>
</div>
